    <dir class="col-6">

        <dir class="form-row">

        <dir class="form-row">

          </div>

        </dir>

        <dir class="form-row">

          <div class="form-group col-12">

        </dir>

        <div class="form-row mt-5 justify-content-center">

          </div>

        </div>

      </form>

    </dir>
