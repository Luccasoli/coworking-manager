<!-- Titulo -->

<div class="container container-fluid mb-4">

  <div class="row">

    <div class="col-12">

      <h1 class="display-4 font-weight-bold text-center">
        <i class="fas fa-globe-asia text-primary"></i>
        Sala Treinamento
      </h1>

    </div>

  </div>

</div>

<!-- Formulário -->

<dir class="container container-fluid fontBrand">

  <dir class="row justify-content-center mb-5">

    <dir class="col-12">
      <h1 class="display-5 font-weight-bold mb-0 text-center">Cadastrar</h1>
    </dir>

    <dir class="col-6">

      <form>

        <dir class="form-row mt-5">

          <div class="form-group col-12">
            <label for="inputNome">Nome</label>
            <input type="text" id="inputNome" class="form-control" placeholder="Nome do Item">
          </div>

        </dir>

        <dir class="form-row">

          <div class="form-group col-12">
            <label for="inputPreco">Preço</label>
            <input type="number" step="0.01" id="inputPreco" class="form-control" placeholder="Preço do Item (R$)" min="0">
          </div>

        </dir>

        <dir class="form-row">

          <div class="form-group col-12">
            <label for="inputSelect">Organização das Cadeiras</label>
            <select id="inputSelect" class="form-control">
              <option selected>Formato U</option>
              <option>Formato Classe</option>
              <option>Formato Teatro</option>
            </select>
          </div>

        </dir>

        <div class="form-row mt-5 ml-5">

          <div class="col-6">

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              Cadastrar
            </button>

          </div>

          <div class="col-6">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#itensConsumoModal">
              <i class="fas fa-clipboard-list"></i>
              Listar Salas
            </button>

          </div>

        </div>

      </form>

    </dir>

    <dir class="col-6 mt-5">

      <form>

        <div class="form-row">

          <div class="form-group col-12">

            <label for="inputDesc">Descrição</label>
            <textarea class="form-control" id="inputDesc" rows="8"></textarea>

          </div>

        </div>

      </form>

    </dir>

  </dir>

</dir>
