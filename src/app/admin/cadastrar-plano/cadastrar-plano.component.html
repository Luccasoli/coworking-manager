<div class="mb-4 mt-5">
  <hr style="opacity: 0">
</div>

<div class="container container-fluid mb-4">

  <div class="row">

    <div class="col-12">

      <h1 class="display-4 font-weight-bold text-center mb-0">
        <i class="far fa-handshake text-primary"></i>
        Cadastro de Plano
      </h1>

    </div>

  </div>

</div>

<!-- Formulário -->
<div class="container container-fluid mt-5">

  <div class="row justify-content-center">

    <div class="col-10">

      <form method="post">

        <div class="form-row">

          <div class="form-group col-5 mr-auto">

            <div class="row">

              <label for="inputNome">Nome</label>
              <input type="text" name="texto" class="form-control" id="inputNome" placeholder="Nome do Plano" onchange="teste()">

            </div>

            <div class="row mt-3">

              <label for="inputTempo">Tempo do Plano</label>
              <select id="inputTempo" class="form-control">
                <option selected>Mensal</option>
                <option>Semestral</option>
                <option>Anual</option>
              </select>
            </div>

            <div class="row mt-3">

              <label for="inputPreco">Preço por Usuário</label>
              <input type="number" step="0.01" class="form-control col-10" id="inputPreco" placeholder="R$" onchange="precos_tratamento()"
                min="0">
              <a tabindex="0" class="btn btn-secundary ml-auto" role="button" data-toggle="popover" data-placement="right" data-trigger="focus"
                title="Tudo Certo !!!" data-content="Preço por Usuário em Reais." id="infoPreco">
                <i class="far fa-question-circle text-primary" id="infoPrecoImg"></i>
              </a>

            </div>

          </div>

          <div class="form-group col-6 ml-auto">

            <label for="inputDesc">Descrição</label>
            <textarea class="form-control" id="inputDesc" rows="8"></textarea>

          </div>

        </div>

      </form>

    </div>

  </div>

</div>

<!-- Botão de Cadastro -->
<div class="form-row mt-5 ml-5 justify-content-center">

  <div class="col-6 align-self-center">

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i>
      Cadastrar
    </button>

  </div>

  <div class="col-6 align-self-center">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#planos">
      <i class="fas fa-clipboard-list"></i>
      Listar Itens
    </button>

  </div>

</div>

<div class="modal fade" id="planos" tabindex="-1">
			
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">
          Itens de Consumo
        </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        
        <div class="container">
          
          <div class="row">
            
            <div class="col-12">
              
              <table class="table text-center">
                
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Confirmação</th>
                  </tr>
                </thead>

                <tbody>
                  
                  <tr>
                    <th scope="row">1</th>
                    <td>aaa</td>
                    <td>150.00</td>
                    <td>Descrição</td>
                    <td><input type="checkbox"></td>
                  </tr>

                  <tr>
                    <th scope="row">2</th>
                    <td>bbb</td>
                    <td>500.00</td>
                    <td>Descrição</td>
                    <td><input type="checkbox"></td>
                  </tr>

                  <tr>
                    <th scope="row">3</th>
                    <td>ccc</td>
                    <td>673.00</td>
                    <td>Descrição</td>
                    <td><input type="checkbox"></td>
                  </tr>

                </tbody>

              </table>

            </div>

          </div>

        </div>

      </div>

    </div>
    
  </div>

</div>
